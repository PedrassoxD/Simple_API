<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Principal</title>
</head>

<body class="bd">
    <nav class="navbar navbar-expand-sm navbar-light bg-light nav-tabs">
        <a class="navbar-brand" href="index.html"><img class="d-inline-block align-top" alt="Esto es una imagen" src="logo.png" width="30" height="30" /></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Principal <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tablaPlayers.html">Tabla de jugadores</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="app" class="row">
            <div class="col-md-8 col-md-offset-2">
                <input id="input-search" type="text" class="form-control" v-model="textSearch" placeholder='Search...'>
                <div id="list-teams" v-if="teamsFilter && teamsFilter.length">
                    <div class="panel panel-default" v-for="team of teamsFilter">
                        <div class="panel-heading">
                            <img v-bind:src="team.flag" alt="" width="30px">
                            <span>ID Team: {{team.team.id}}</span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">Abbreviation Team: <strong>{{team.team.abbreviation}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">City: <strong>{{team.team.city}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Conference: <strong>{{team.team.conference}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Division: <strong>{{team.team.division}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">Full Name: <strong>{{team.team.full_name}}</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center" v-else>
                    No results!
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollup/2.4.1/jquery.scrollUp.min.js"></script>
    <script src="js.js"></script>


</body>

</html>
